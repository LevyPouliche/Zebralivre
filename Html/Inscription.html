<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Inscription – Zebralivre</title>

  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <!-- Tu pourras réutiliser ton header plus tard si besoin -->
</header>

<main>

  <section class="formulaire">

    <h1>Créer un compte Zebralivre</h1>

    <form id="registerForm" novalidate>

      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo" required>
        <span class="error"></span>
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" required>
        <span class="error"></span>
      </div>

      <div class="form-group">
        <label for="emailConfirm">Confirmation de l’email</label>
        <input type="email" id="emailConfirm" required>
        <span class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" required>
        <span class="error"></span>
      </div>

      <!-- Pays (version fonctionnelle) -->
      <div class="form-group">
        <label for="country">Pays</label>
        <select id="country" required>
          <option value="">— Sélectionnez un pays —</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="BE">Belgique</option>
          <option value="CH">Suisse</option>
          <option value="LU">Luxembourg</option>
          <option value="US">États-Unis</option>
          <option value="UK">Royaume-Uni</option>
        </select>
        <span class="error"></span>
      </div>

      <div class="form-group">
        <label for="langue">Langue</label>
        <select id="langue" required>
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>

      <button type="submit" class="footer-button">
        Créer mon compte
      </button>

    </form>

  </section>

</main>

<footer>
  <p class="footer">Fixez vos objectifs dès maintenant !</p>
</footer>

<script src="register.js"></script>
</body>
</html>
